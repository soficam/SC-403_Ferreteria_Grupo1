<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentosAdmin :: head}"></head>
    <body>
        <header th:replace="~{general/fragmentosAdmin :: header}"></header>
        <main class="container mt-5">
            <h2 class="mb-4"><i class="fa-solid fa-boxes-stacked me-2"></i> Pedidos</h2>

            <div id="tablaCustom">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.idPedido}"></td>
                            <td th:text="${pedido.nombreCliente != null ? pedido.nombreCliente : 'Sin nombre'}"></td>
                            <td th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${pedido.estado}"></td>
                            <td>
                                <a th:href="@{'/pedidos/editar/' + ${pedido.idPedido}}" class="btn btn-sm btn-outline-primary">
                                    <i class="fa-solid fa-pen-to-square"></i> Editar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer th:replace="~{general/fragmentosAdmin :: footer}"></footer>
    </body>
</html>
