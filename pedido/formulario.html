<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentosAdmin :: head}"></head>
    <body>
        <header th:replace="~{general/fragmentosAdmin :: header}"></header>
        <main class="container mt-5">
            <h2 class="mb-4"><i class="fa-solid fa-pen-to-square me-2"></i> Editar Pedido</h2>

            <form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
                <!-- ID oculto -->
                <input type="hidden" th:field="*{idPedido}" />

                <!-- Cliente: campo oculto + visible readonly -->
                <input type="hidden" th:field="*{nombreCliente}" />
                <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <input type="text" th:value="${pedido.nombreCliente}" class="form-control" readonly />
                </div>

                <!-- Fecha: campo oculto + visible readonly -->
                <input type="hidden" th:field="*{fecha}" />
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="text" th:value="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}" class="form-control" readonly />
                </div>

                <!-- Estado editable -->
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select th:field="*{estado}" class="form-select">
                        <option th:value="'Pendiente'">Pendiente</option>
                        <option th:value="'En proceso'">En proceso</option>
                        <option th:value="'Entregado'">Entregado</option>
                    </select>
                </div>

                <!-- BotÃ³n -->
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i> Guardar
                </button>
            </form>
        </main>
        <footer th:replace="~{general/fragmentosAdmin :: footer}"></footer>
    </body>
</html>
