<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentos :: head}"></head>
<body>
<header th:replace="~{general/fragmentos :: header}"></header>

<main class="container my-5">

    <!-- Encabezado de la factura -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="h4">
                Factura #
                <span th:text="${pedido.idPedido}">0</span>
            </h1>
            <p class="mb-0">
                <strong>Cliente:</strong>
                <span th:text="${pedido.nombreCliente}">Nombre cliente</span>
            </p>
            <p class="mb-0">
                <strong>Fecha:</strong>
                <span th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}">
                    01/01/2025 12:00
                </span>
            </p>
            <p class="mb-0">
                <strong>Estado:</strong>
                <span th:text="${pedido.estado}">Pendiente</span>
            </p>
        </div>
    </div>

    <!-- Detalle de productos -->
    <div class="card shadow-sm mb-4">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th class="text-center">Cantidad</th>
                            <th class="text-end">Precio unitario</th>
                            <th class="text-end">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${detalles}">
                            <td th:text="${d.producto.nombre}">Producto</td>
                            <td class="text-center" th:text="${d.cantidad}">1</td>
                            <td class="text-end">
                                ₡<span th:text="${#numbers.formatDecimal(d.precioUnitario,1,'POINT',2,'COMMA')}">
                                    0.00
                                </span>
                            </td>
                            <td class="text-end">
                                ₡<span th:text="${#numbers.formatDecimal(d.subtotal,1,'POINT',2,'COMMA')}">
                                    0.00
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Total:</th>
                            <th class="text-end">
                                ₡<span th:text="${#numbers.formatDecimal(total,1,'POINT',2,'COMMA')}">
                                    0.00
                                </span>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <a th:href="@{/inicio}" class="btn btn-outline-secondary">
        Volver a la tienda
    </a>

</main>

<footer th:replace="~{general/fragmentos :: footer}"></footer>
</body>
</html>
