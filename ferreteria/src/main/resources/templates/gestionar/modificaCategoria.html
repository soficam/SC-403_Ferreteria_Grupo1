<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentosAdmin :: head}"></head>
<body>
<header th:replace="~{general/fragmentosAdmin :: header}"></header>

<main class="container my-5">
  <a th:href="@{/gestionar/listadoCategorias}" class="btn btn-outline-secondary mb-4">
    Volver al listado
  </a>

  <div class="card shadow-sm" style="background-color: #f2f2f2;">
    <div class="card-body">
      <h2 class="h4 mb-4">
        <span th:text="${categoria.idCategoria == null ? 'Agregar categoría' : 'Editar categoría'}">Formulario</span>
      </h2>

      <form th:action="@{/gestionar/guardarCategoria}"
            th:object="${categoria}"
            method="post"
            class="row g-3">

        <input type="hidden" th:field="*{idCategoria}"/>

        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" th:field="*{nombre}" class="form-control" required>
          <div class="text-danger"
               th:if="${#fields.hasErrors('nombre')}"
               th:errors="*{nombre}"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Estado</label>
          <select class="form-select" th:field="*{estado}">
            <option th:value="true">Activa</option>
            <option th:value="false">Inactiva</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer th:replace="~{general/fragmentosAdmin :: footer}"></footer>
</body>
</html>
