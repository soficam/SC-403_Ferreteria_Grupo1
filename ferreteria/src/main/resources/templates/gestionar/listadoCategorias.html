<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentosAdmin :: head}"></head>
<body>
<header th:replace="~{general/fragmentosAdmin :: header}"></header>

<main class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 m-0">Categorías</h1>
    <a th:href="@{/gestionar/agregarCategoria}" class="btn btn-primary">
      + Agregar categoría
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table id="tablaCustom" class="table table-hover align-middle m-0">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${categorias}">
            <td th:text="${c.idCategoria}">1</td>
            <td th:text="${c.nombre}">Herramientas</td>
            <td>
              <span th:text="${c.estado} ? 'Activa' : 'Inactiva'">Activa</span>
            </td>
            <td class="d-flex gap-2">
              <a th:href="@{/gestionar/modificarCategoria/{id}(id=${c.idCategoria})}"
                 class="btn btn-warning btn-sm">Editar</a>

              <form th:action="@{/gestionar/eliminarCategoria}" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${c.idCategoria}">
                <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(categorias)}">
            <td colspan="4" class="text-center py-4 text-muted">
              No hay categorías registradas.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<footer th:replace="~{general/fragmentosAdmin :: footer}"></footer>
</body>
</html>
