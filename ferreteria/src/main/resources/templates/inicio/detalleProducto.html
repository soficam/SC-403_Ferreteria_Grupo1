<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}"></head>
    <body>
        <header th:replace="~{general/fragmentos :: header}"></header>

        <main class="container my-5">
            <a th:href="@{/productos/buscar}" class="btn btn-outline-secondary mb-4">
                ← Volver a la búsqueda
            </a>

            <div class="row g-4">
                <div class="col-md-5">
                    <div class="card shadow-sm">
                        <img th:src="${producto.rutaImagen} ?: @{/img/placeholder.png}"
                             class="card-img-top" alt="Imagen del producto">
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card shadow-sm bg-light">
                        <div class="card-body">
                            <h2 class="card-title mb-3 text-dark" th:text="${producto.nombre}">Nombre producto</h2>

                            <p class="mb-2"><strong>Descripción:</strong>
                                <span th:text="${producto.descripcion}">Descripción del producto</span>
                            </p>

                            <p class="mb-2"><strong>Precio:</strong>
                                ₡<span th:text="${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                            </p>

                            <p class="mb-2"><strong>Disponibilidad:</strong>
                                <span th:text="${producto.existencias > 0 ? 'En stock' : 'Agotado'}"></span>
                            </p>

                            <div class="mt-3">
                                <form method="post" th:action="@{/carrito/agregar}">
                                    <input type="hidden" name="productoId" th:value="${producto.idProducto}" />
                                    <div class="input-group" style="max-width: 220px;">
                                        <input type="number"
                                               class="form-control"
                                               name="cantidad"
                                               min="1"
                                               value="1"
                                               th:disabled="${producto.existencias == 0}" />
                                        <button class="btn btn-primary"
                                                type="submit"
                                                th:disabled="${producto.existencias == 0}">
                                            <i class="fa-solid fa-cart-plus"></i> Agregar al carrito
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:if="${agregado}" class="alert alert-success text-center">
            Producto agregado al carrito
        </div>


        <footer th:replace="~{general/fragmentos :: footer}"></footer>
    </body>
</html>
