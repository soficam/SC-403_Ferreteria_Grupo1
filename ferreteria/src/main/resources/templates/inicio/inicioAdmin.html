<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentosAdmin :: head}"></head>
    <body>

        <header th:replace="~{general/fragmentosAdmin :: header}"></header>

        <main class="container my-5">

            <h2 class="text-center mb-5">
                <i class="fa-solid me-2"></i> Panel de Administración
            </h2>

            <div class="row g-4 justify-content-center">

                <!-- Productos -->
                <div class="col-md-3">
                    <div class="card shadow-sm card-admin h-100">
                        <div class="card-body text-center">
                            <i class="fa-solid fa-boxes-stacked fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">Productos</h5>
                            <p class="text-muted">Gestionar inventario, precios e imágenes.</p>
                            <a th:href="@{/gestionar/listadoProductos}" class="btn btn-outline-primary btn-sm">
                                Ir a productos
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Pedidos -->
                <div class="col-md-3">
                    <div class="card shadow-sm card-admin h-100">
                        <div class="card-body text-center">
                            <i class="fa-solid fa-receipt fa-3x text-success mb-3"></i>
                            <h5 class="card-title">Pedidos</h5>
                            <p class="text-muted">Ver y actualizar pedidos de clientes.</p>
                            <a th:href="@{/pedidos}" class="btn btn-outline-success btn-sm">
                                Ver pedidos
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Nuevo Administrador -->
                <div class="col-md-3">
                    <div class="card shadow-sm card-admin h-100">
                        <div class="card-body text-center">
                            <i class="fa-solid fa-user-gear fa-3x text-warning mb-3"></i>
                            <h5 class="card-title">Nuevo Administrador</h5>
                            <p class="text-muted">Registrar personal administrativo.</p>
                            <a th:href="@{/registrarAdmins/registrarAdmin}" class="btn btn-outline-warning btn-sm">
                                Registrar admin
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Historial de ventas -->
                <div class="col-md-3">
                    <div class="card shadow-sm card-admin h-100">
                        <div class="card-body text-center">
                            <i class="fa-solid fa-chart-line fa-3x text-danger mb-3"></i>
                            <h5 class="card-title">Historial de ventas</h5>
                            <p class="text-muted">Consultar ventas y reportes.</p>
                            <a th:href="@{/ventas}" class="btn btn-outline-danger btn-sm">
                                Ver historial
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </main>

        <footer th:replace="~{general/fragmentosAdmin :: footer}"></footer>

        <style>
            .card-admin {
                border-radius: 12px;
                transition: transform .2s ease, box-shadow .2s ease;
            }

            .card-admin:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            }
        </style>

    </body>
</html>
