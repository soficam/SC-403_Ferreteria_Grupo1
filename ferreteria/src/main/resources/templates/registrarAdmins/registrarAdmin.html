<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{general/fragmentosAdmin :: head}"></head>
  <body>
    <header th:replace="~{general/fragmentosAdmin :: header}"></header>

    <main class="container mt-5">
      <!-- Título estilo admin -->
      <h2 class="mb-4 d-flex align-items-center">
        <i class="fa-solid fa-user-shield me-2"></i>
        Registrar Administrador
      </h2>

      <div class="row">
        <div class="col-12 col-lg-10 col-xl-9 mx-auto">
          <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-dark text-white rounded-top-4">
              <strong><i class="fa-solid fa-user-plus me-2"></i>Nuevo administrador</strong>
            </div>

            <div class="card-body">
              <form method="POST" th:action="@{/registrarAdmins/registrar}" novalidate>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label fw-semibold">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required autocomplete="off"/>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label fw-semibold">Correo electrónico</label>
                    <input type="email" class="form-control" id="registroEmail" name="email" required autocomplete="off"/>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control" id="registroPassword" name="password" required autocomplete="new-password"/>
                  </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                  <a href="#" class="btn btn-outline-secondary" onclick="history.back();return false;">Cancelar</a>
                  <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-check me-1"></i> Registrarse
                  </button>
                </div>
              </form>

              <!-- Mensajes -->
              <div th:if="${param.error != null}" class="alert alert-danger mt-3 mb-0 text-center" role="alert">
                Ocurrió un error al registrar el administrador.
              </div>
              <div th:if="${param.ok != null}" class="alert alert-success mt-3 mb-0 text-center" role="alert">
                Administrador registrado correctamente.
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="~{general/fragmentosAdmin :: footer}"></footer>
  </body>
</html>
