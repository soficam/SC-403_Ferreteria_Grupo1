<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>Ferretería</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>

    <body>
        <!-- HEADER -->
        <header th:fragment="header" class="mb-4">

            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container">

                    <!-- Titulo -->
                    <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/general/fragmentosAdmin}">
                        <i class="fa-solid fa-screwdriver-wrench me-2"></i> FERRETERIA (Admin)
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="topNav">

                        <!-- Buscador 
                        <form class="d-flex mx-auto" role="search" style="max-width: 520px;">
                            <input class="form-control me-2" type="search" placeholder="Barra de búsqueda..." aria-label="Buscar">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                        </form>
                        -->

                        <!-- Menú derecho -->
                        <ul class="navbar-nav ms-auto align-items-lg-center">
                            <li class="nav-item dropdown me-2">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Gestionar</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/gestionar/listadoProductos}">Productos</a></li>
                                    <li><a class="dropdown-item" th:href="@{/gestionar/listadoCategorias}">Categorías</a></li>
                                    <li><a class="dropdown-item" th:href="@{/pedidos}">Pedidos</a></li>
                                    <li><a class="dropdown-item" th:href="@{/registrarAdmins/registrarAdmin}">Nuevo Administrador</a></li>
                                </ul>
                            </li>

                            <li class="nav-item dropdown me-2">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Reportes</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/ventas}">Ver historial de ventas</a></li>
                                </ul>
                            </li>

                            <li class="nav-item dropdown me-3">
                                <a class="nav-link position-relative" href="#" data-bs-toggle="dropdown">
                                    <i class="fa-solid fa-bell"></i>

                                    <!-- CONTADOR CORRECTO -->
                                    <span th:if="${totalNotificaciones > 0}"
                                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                          th:text="${totalNotificaciones}">
                                    </span>
                                </a>

                                <!-- MENÚ DESPLEGABLE -->
                                <ul class="dropdown-menu dropdown-menu-end p-2" style="width: 280px;">

                                    <!-- TÍTULO -->
                                    <li class="dropdown-header fw-bold">
                                        Productos por agotarse
                                    </li>

                                    <!-- LISTADO CORRECTO -->
                                    <li th:each="p : ${notificacionesBajas}">
                                        <div class="dropdown-item d-flex justify-content-between">
                                            <span th:text="${p.nombre}">Nombre</span>
                                            <span class="badge bg-warning text-dark"
                                                  th:text="${p.existencias} + ' uds'">
                                            </span>
                                        </div>
                                    </li>

                                    <!-- SIN PRODUCTOS -->
                                    <li th:if="${notificacionesBajas == null or notificacionesBajas.isEmpty()}"
                                        class="dropdown-item text-center text-muted">
                                        No hay productos bajos en inventario
                                    </li>

                                    <li><hr class="dropdown-divider"></li>

                                </ul>
                            </li>

                            <li class="nav-item">
                                <a id="btnSalir" class="btn position-relative" th:href="@{/}">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    <span class="ms-1">Salir</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <!-- FOOTER -->
        <footer th:fragment="footer" class="py-3 mt-5 bg-dark text-white-50">
            <div class="container text-center">
                <small>Ferretería · Derechos Reservados 2025</small>
            </div>
        </footer>
        <!--
        <section th:fragment="mostrarToast">
        </section>-->
    </body>
</html>
